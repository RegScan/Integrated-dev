[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    crawler: 爬虫相关测试
    scanner: 扫描相关测试
    slow: 慢速测试
    asyncio: 异步测试
    real_website: 真实网站测试

# 测试选项和覆盖率配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# 测试环境变量
env =
    TESTING=1
    MONGODB_URL=mongodb://localhost:27018/test_scanner
    REDIS_URL=redis://localhost:6380/0
    DEBUG=true

# 异步测试配置
asyncio_mode = auto

# 测试超时
timeout = 300

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 